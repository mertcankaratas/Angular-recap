
<table  class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka Adı</th>
      <th>Renk</th>
      <th>Model</th>
      <th>Model Yıl</th>
      <th>Ücret</th>
      <th>Açıklama</th>
      <th>Resim</th>

    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.carId}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>


  </tr>
</table>
